image: node:14.5.0
cache:
  paths:
    - node_modules/
stages:
  - Node.js image
  - AWS image
Bundle:
  only:
    - /^release.*$/
    - master
    - /^milestone#.*$/
    - /^feature.*$/
  stage: Node.js image
  artifacts:
    paths:
      - api
  script:
    - yarn install
    - yarn prettier
    - yarn tslint
    - yarn unit
    - yarn test
    - CI_COMMIT_SHA=$CI_COMMIT_SHA CI_COMMIT_REF_NAME=$CI_COMMIT_REF_NAME yarn build
    - mkdir api
    - cp -r aws/. build api
    - cp env/ecosystem.config.js api/build
Deploy (uat):
  only:
    - /^release.*$/
  stage: AWS image
  environment:
    name: Uat
    url: https://uat.ask-the-world.com/api/
  image: registry.gitlab.com/gitlab-org/cloud-deploy/aws-base:latest
  dependencies:
    - Bundle
  script:
    - cd api
    - tar -cvf api.tar build scripts appspec.yml
    - aws s3 cp api.tar s3://ask-the-world-dev-release/uat/
    - deploymentId=`aws deploy create-deployment --application-name ask-the-world-api-uat
      --s3-location bucket=ask-the-world-dev-release,key=uat/api.tar,bundleType=tar
      --deployment-group-name ask-the-world-api-uat --file-exists-behavior OVERWRITE --output text`
    - aws deploy wait deployment-successful --deployment-id $deploymentId
